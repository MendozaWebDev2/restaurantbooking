{% load static %}
<html>
  <head>
    <title>Parking</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
      html {
      display: flex;
      justify-content: center;
      font-family: Roboto, Arial, sans-serif;
      font-size: 15px;
      /*background-color: #bfb8b8  maroon;
      }*/
      background: url('{% static 'image/fourth.jpg' %}') no-repeat fixed;
      background-size: cover;
      }

      .header {
        position: fixed;
        min-height: 2.5vh;
        width: 100%;
        height:15%;
        display: block;
        background-color: maroon;
        z-index: 4;
      }

      .inner_header {
        width: 1000px;
        height: 100%;
        display: block;
        margin:0 auto;
        background: maroon;
      }
      .logo_container {
        height: 100%;
        display: table;
        float: left;

      }

      .logo_container h2{
        color:white;
        height: 100%;
        display: table-cell;
        vertical-align: middle;
        /*font-family: 'Montserrat';*/
        font-size: 32px;
        font-weight: 50;
        
      }

      .logo_container h2 span{
        font-weight: 950;
      }



      body {
      display: flex;
      justify-content: center;
      font-family: Roboto, Arial, sans-serif;
      font-size: 15px;
      /*background: white;*/
      margin-top: 0;
      }

      form {
      border: 5px solid #f1f1f1;
      position: relative;
      top: 140px;
      background: white;

      }

      input[type=text], input[type=password] {
      width: 100%;
      padding: 16px 8px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      }

      button {
      background-color: maroon;
      color: white;
      padding: 14px 0;
      margin: 10px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      }

      h1 {
      text-align:center;
      font-size:30;
      }

      button:hover {
      opacity: 0.8;
      }

      .formcontainer {
      text-align: left;
      margin: 24px 50px 12px;
      padding: 0px;
      }
    
    .container {

      text-align:left;
      }

      .container2 { 
      text-align:left;
    visibility:hidden;
      }
      
    .button{
    padding: 16px 0;
    }
    
    </style>
  <script>
          function showHide(value){
            var hide = document.getElementById("Ask");
      if(hide.value.toLowerCase() == "no"){
      document.getElementById("Kind").style.visibility="hidden";
      document.getElementById("in2").style.visibility="hidden";
      document.getElementById("Ehours").style.visibility="hidden";
      document.getElementById("in3").style.visibility="hidden";
      }
      else if(hide.value.toLowerCase() == "yes"){
      document.getElementById("Kind").style.visibility="visible";
      document.getElementById("in2").style.visibility="visible";
      document.getElementById("Ehours").style.visibility="visible";
      document.getElementById("in3").style.visibility="visible";
      }
      else{
      document.getElementById("Kind").style.visibility="hidden";
      document.getElementById("in2").style.visibility="hidden";
      document.getElementById("Ehours").style.visibility="hidden";
      document.getElementById("in3").style.visibility="hidden";
      }
          }
    </script>
  </head>
    <header class="header" id="header">
      <div class="inner_header">
        <div class="logo_container">
          <h2>RESTAURANT<span>BOOKING</span><h2>
        </div>
      </div>
    </header>
  <body>
    <form class="form" action="success" method="POST">
      {% csrf_token %}

      <h1>Parking Information</h1>

      <div class="formcontainer">
      <hr/><br>
      <div class="container">
          <!-- <label id=in1>Costumer No.</label><br>
          <input size="40" type="text" id=costumerId name="costumerId" readonly=""><br><br> -->
          
          <label id=in1>Do you have vehicle?</label><br>
          <input size="40" type="text" id=Ask name="Ask" placeholder="Yes or No" onkeyup="showHide(this.value);" required=""><br><br>
    </div>
    <div class="container2">  
          <label id=in2>Type of Vehicle</label><br>
          <input size="40" type="text" id=Kind name="Kind"><br><br>
    
          <label id=in3>Estimated Hours of Parking:</label><br>
          <input size="40" type="text" id=Ehours name="Ehours" placeholder="">
         
    
      </div>
    <div class="button">
      <button type="submit">Submit</button>
    </div>
    </form>
  </body>
</html>
