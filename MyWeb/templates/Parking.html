    <head>
        <title>Parking Info</title>
        <style>
            .button {
              background-color: maroon;

              text-align: center;

              display: inline-block;
              font-size: 16px;
              margin: 4px 2px;
              cursor: pointer;
            }

            body {background-color: #CD5C5C;}
            h1 {font-style: italic;}

        </style>
    </head>
        <center>
        <div class="form">

    	</div>
                <br><br>
          <label id=in1>Costumer No.</label><br>
          <input size="40" type="text" id=costumerId name="costumerId" placeholder=""><br><br>

    		</form>
        </center>
    </body>


 </html>
