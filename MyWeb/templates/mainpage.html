    <head>

        <title>Add Suggested Place</title>

        <div class="form">

            {% csrf_token %}

    	<div class="heading">

    			<p id=in1>Name</p>

    			<input size="40" type="text" id=Address name="Address" placeholder="Type Here">

 </html>
