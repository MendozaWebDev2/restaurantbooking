{% load static %}
<html>
  <head>
    <title>Tip</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
      html {
      display: flex;
      justify-content: center;
      font-family: Roboto, Arial, sans-serif;
      font-size: 15px;
      /*background-color: #bfb8b8  maroon;
      }*/
      background: url('{% static 'image/third.jpg' %}') no-repeat fixed;
      background-size: cover;
      }

      .header {
        position: fixed;
        min-height: 2.5vh;
        width: 100%;
        height:15%;
        display: block;
        background-color: maroon;
        z-index: 4;
      }

      .inner_header {
        width: 1000px;
        height: 100%;
        display: block;
        margin:0 auto;
        background: maroon;
      }
      .logo_container {
        height: 100%;
        display: table;
        float: left;

      }

      .logo_container h2{
        color:white;
        height: 100%;
        display: table-cell;
        vertical-align: middle;
        /*font-family: 'Montserrat';*/
        font-size: 32px;
        font-weight: 50;
        
      }

      .logo_container h2 span{
        font-weight: 950;
      }



      body {
      display: flex;
      justify-content: center;
      font-family: Roboto, Arial, sans-serif;
      font-size: 15px;
      /*background: white;*/
      margin-top: 0;
      }

      form {
      border: 5px solid #f1f1f1;
      position: relative;
      top: 140px;
      background: white;

      }

      input[type=text], input[type=password] {
      width: 100%;
      padding: 16px 8px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      }

      button {
      background-color: maroon;
      color: white;
      padding: 14px 0;
      margin: 10px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      }

      h1 {
      text-align:center;
      font-size:30;
      }

      button:hover {
      opacity: 0.8;
      }

      .formcontainer {
      text-align: left;
      margin: 24px 50px 12px;
      padding: 0px;
      }

      .container {
      padding: 16px 0;
      text-align:left;
      }

      textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
/*      margin: 8px 0;*/
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    p{
      font-style: italic;
    }
    </style>

    <script>
          function mult(value) {
            var x, y ;
              x= 300 ;
              y= value ;
        
              if (isNaN(value)){
          document.getElementById('total').value = "";
          }
        else if (value == 0){
          document.getElementById('total').value = "";
          }
      else{
          document.getElementById('total').value = parseInt(x) + parseInt(y) ;
      }
            
      
          }
    </script>

  </head>
    <header class="header" id="header">
      <div class="inner_header">
        <div class="logo_container">
          <h2>RESTAURANT<span>BOOKING</span><h2>
        </div>
      </div>
    </header>
  <body>
    <form class="form" action="next" method="POST">
      {% csrf_token %}

      <h1>Tip Us</h1>

      <div class="formcontainer">
      <hr/>
      <div class="container">
      <h2>Booking Fee: Php 300</h2>
      <p>*If you don't want to tip us just leave it 0 and confirm. Thank You!</p><br>
      <label>Amount of Tip:</label><br>
      <input type="text" name="AmountofTip" id="AmountofTip" onkeyup="mult(this.value);" required>
      <br>
      <!-- <label>Booking Fee:</label><br>
      <input type="text" name="fee" id="fee" readonly placeholder="300" onkeyup="mult(this.value);">
      <br><br> -->

      <label>Total Amount:</label><br>
      <input type="text" name="total" id="total" placeholder="300" readonly>
      <br><br><br><br><br>

      <label>Additional Request:</label><br>
      <textarea type="add" id=add name="add" ></textarea>
      <br><br>

      </div>
      <button type="submit">Submit</button>
      
    </form>
  </body>
</html>
