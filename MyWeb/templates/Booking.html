{% load static %}
<html>
  <head>
    <title>Restaurant Dine-In Booking</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>

      html {
      display: flex;
      justify-content: center;
      font-family: Roboto, Arial, sans-serif;
      font-size: 15px;
      /*background-color: #bfb8b8  maroon;
      }*/
      background: url('{% static 'admin/img/restau.jpg' %}') no-repeat fixed;
      background-size: cover;
      }

      .header {
        position: fixed;
        min-height: 2.5vh;
        width: 100%;
        height:15%;
        display: block;
        background-color: maroon;
        z-index: 4;
      }

      .inner_header {
        width: 1000px;
        height: 100%;
        display: block;
        margin:0 auto;
        background: maroon;
      }
      .logo_container {
        height: 100%;
        display: table;
        float: left;

      }

      .logo_container h2{
        color:white;
        height: 100%;
        display: table-cell;
        vertical-align: middle;
        /*font-family: 'Montserrat';*/
        font-size: 32px;
        font-weight: 50;
        
      }

      .logo_container h2 span{
        font-weight: 950;
      }



      body {
      display: flex;
      justify-content: center;
      font-family: Roboto, Arial, sans-serif;
      font-size: 15px;
      /*background: white;*/
      margin-top: 0;
      }

      form {
      border: 5px solid #f1f1f1;
      position: relative;
      top: 140px;
      background: white;

      }

      input[type=text], input[type=password] {
      width: 100%;
      padding: 16px 8px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      }

      button {
      background-color: maroon;
      color: white;
      padding: 14px 0;
      margin: 10px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      }

      h1 {
      text-align:center;
      font-size:30;
      }

      button:hover {
      opacity: 0.8;
      }

      .formcontainer {
      text-align: left;
      margin: 24px 50px 12px;
      padding: 0px;
      }

      .container {
      padding: 16px 0;
      text-align:left;
      }
    </style>

  </head>
  <body>
    <header class="header" id="header">
      <div class="inner_header">
        <div class="logo_container">
          <h2>RESTAURANT<span>BOOKING</span><h2>
        </div>
      </div>
    </header>


    <form class="form" action="ok" method="POST">
      {% csrf_token %}

      <h1>Information</h1>

      <div class="formcontainer">
      <hr/>
      <div class="container">
        <label id=in1>First Name:</label><br>
          <input size="40" type="text" id=Name name="Name" placeholder="Fisrtname" required><br><br>

          <label id=in2>Last Name:</label><br>
          <input size="40" type="text" id=Name1 name="Name1" placeholder="Lastname" required><br><br>

          <label id=in3>Contact Number:</label><br> 
          <input size="40" type="text" id=Num name="Num" placeholder="Number" required><br><br>

          <label id=in4>Address:</label><br> 
          <input size="40" type="text" id=Address name="Address" placeholder="Address" required><br><br>
      </div>
      <button type="submit">Submit</button>
      
    </form>
  </body>
</html>
